<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let prev_element = null;

            $("#btnWrap a").on("mouseover focus", function (e) {
                e.preventDefault();

                if(prev_element) {
                    prev_element.css("background", "none");
                }
                $(this).css("background-color", "coral");
                prev_element = $(this);
            });
            $("#btnWrap").on("mouseleave", function () {
                if(prev_element) {
                    $("#btnWrap a").css("background", "none");
                }
            });
        });
    </script>
</head>
<body>
    <div id="btnWrap">
        <button><a href="#">menu1</a></button>
        <button><a href="#">menu2</a></button>
        <button><a href="#">menu3</a></button>
        <button><a href="#">menu4</a></button>
    </div>
</body>
</html>
