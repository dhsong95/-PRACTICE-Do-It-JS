<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".menuWrap1 a").on("click", function (e) {
                e.preventDefault();

                $(".menuWrap1 a").css("background-color", "white");
                $(this).css("background-color", "coral");
            });

            $(".menuWrap2 a").on("click", function (e) {
                e.preventDefault();

                $(".menuWrap2 a").css("background-color", "white");

                let idx = $(".menuWrap2 a").index(this);
                $(".menuWrap2 a").eq(idx).css("background-color", "coral");

                $(".idxNum").text(idx);
            });
        });
    </script>
</head>
<body>
    <h2>$(this)</h2>
    <ul class="menuWrap1">
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
    </ul>

    <h2>index()</h2>
    <ul class="menuWrap2">
        <li><a href="#">메뉴 4</a></li>
        <li><a href="#">메뉴 5</a></li>
        <li><a href="#">메뉴 6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>
</html>
