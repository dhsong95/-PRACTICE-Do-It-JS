<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $( function() {
            $("#box_1").on("mouseout", function() {
                $("#box_1").css("background-color", "yellow");
            });

            $("#box_2").on("mouseleave", function() {
                $("#box_2").css("background-color", "coral");
            })
        });
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용 1</a></p>
        <p><a href="#">내용 2</a></p>
        <p><a href="#">내용 3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용 4</a></p>
        <p><a href="#">내용 5</a></p>
        <p><a href="#">내용 6</a></p>
    </div>
</body>
</html>
