<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $( function() {
            $(".btn1").click(function() {
                $(".btn1").parent().next().css("color", "red");
            });

            $(".btn2").on("mouseover focus", function() {
               $(".btn2").parent().next().css("color", "green");
            });

            $(".btn1").click();
            $(".btn2").trigger("mouseover");
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼 1</button>
    </p>
    <p>내용 1</p>
    <p>
        <button class="btn2">버튼 2</button>
    </p>
    <p>내용 2</p>
</body>
</html>
