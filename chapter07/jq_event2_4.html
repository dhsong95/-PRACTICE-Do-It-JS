<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(document).on("keydown", keyEventFunc);
            function keyEventFunc(e) {
                let direct = "";

                switch(e.keyCode) {
                    case 37:
                        direct = "left";
                        break;
                    case 38:
                        direct = "up";
                        break;
                    case 39:
                        direct = "right";
                        break;
                    case 40:
                        direct = "down";
                        break;
                }

                if(direct) {
                    $("#user_id").val(direct);
                }
            }
        });
    </script>
</head>
<body>
    <p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
