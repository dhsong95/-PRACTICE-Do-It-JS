<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".btn1").on("mouseover focus", function () {
                alert("HELLO");
            });

            $(document).on("mouseover focus", ".btn2", function () {
                alert("WELCOME");
            });

            let btn2 = "<p><button class='btn2'>버튼 2</button></p>";
            $("#wrap ").append(btn2);

            $(".del1").on("click", function () {
                $(".btn1").off("mouseover focus");
            });
            $(".del2").on("click", function () {
                $(document).off("mouseover focus", ".btn2");
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn1">버튼 1</button></p>
    </div>
    <p>
        <button class="del1">버튼 1 이벤트 해지</button>
        <button class="del2">버튼 2 이벤트 해지</button>
    </p>
</body>
</html>
