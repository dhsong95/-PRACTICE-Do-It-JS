<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $( function() {
            $(document).on("mousemove", function(e) {
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X: <span class="posX"></span></p>
    <p>Y: <span class="posY"></span></p>
</body>
</html>
