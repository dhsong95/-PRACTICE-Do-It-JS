<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission 02</title>
    <style>
        p {
            width: 100px;
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".btn").on("click", function () {
                $(".txt").animate({
                    marginLeft: "+=50px"
                }, 500);
            });
        });
    </script>
</head>
<body>
    <button class="btn">버튼</button>
    <p class="txt">내용</p>
</body>
</html>
