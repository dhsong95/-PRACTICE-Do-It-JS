<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>지정 구간에서 슬라이드 요소 만들기</title>
    <style>
        .txt1 {
            width: 50px;
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let count = 1;

            $(".btnWrap button").on("click", moveText);

            function moveText() {
                if(!$(".txt1").is(":animated")) {
                    if($(this).hasClass("btnGo")) {
                        count += 1;
                        if(count > 10) {
                            count = 10;
                            return false;
                        }
                        $(".txt1").animate({
                            marginLeft: "+=10%"
                        }, 1000);
                    }
                    else {
                        count -= 1;
                        if(count < 1) {
                            count = 1;
                            return false;
                        }
                        $(".txt1").animate({
                            marginLeft: "-=10%"
                        }, 1000);
                    }
                }
            }
        });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="btnGo">Go</button>
        <button class="btnBack">Back</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용</p>
    </div>
</body>
</html>
