<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>효과와 애니메이션</title>
    <style>
        .txt1, .txt2 {
            width: 50px;
            text-align: center;
            background-color: azure;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".txt1")
            .animate({
                marginLeft: "100px"
            }, 1000)
            .animate({
                marginLeft: "300px"
            }, 1000)
            .animate({
                marginLeft: "400px"
            }, 1000);

            $(".txt2")
            .animate({
                marginLeft: "100px"
            }, 1000)
            .animate({
                marginLeft: "300px"
            }, 1000)
            .animate({
                marginLeft: "400px"
            }, 1000);
            $(".txt2").clearQueue();
        });
    </script>
</head>
<body>
    <p class="txt1">내용 1</p>
    <p class="txt2">내용 2</p>
</body>
</html>
