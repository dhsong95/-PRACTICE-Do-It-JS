<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let table_str = "<table border=1>";
        let num = 1;
        for(let idx = 1; idx <= 5; idx++) {
            table_str += "<tr>";
            for(let jdx=1; jdx <=5; jdx++) {
                table_str += ("<td style='text-align: center;'>" + num.toString() + "</td>");
                num += 1;
            }
            table_str += "</tr>";
        }
        table_str += "</table>";
        console.log(table_str);
        document.write(table_str);
    </script>
</body>
</html>
