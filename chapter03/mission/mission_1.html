<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let idx = 1;
        while(idx <= 9) {
            document.write("5x" + idx.toString() + "=" + (idx * 5).toString() + "<br>");
            idx += 1;
        }
    </script>
</body>
</html>
