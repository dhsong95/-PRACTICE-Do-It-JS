<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let result1 = $("#sec_1").html();
            console.log(result1);
            $("#sec_1 p").html("<a href='#'>Text 1</a>");

            let result2 = $("#sec_2").text();
            console.log(result2);
            $("#sec_2 p").text("text");
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용 1</p>
    </section>
    <section id="sec_2">
        <h2><em>text()</em></h2>
        <p>내용 2</p>
    </section>
</body>
</html>
