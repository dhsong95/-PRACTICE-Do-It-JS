<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#inner_1 p:contains('내용 1')").css("background-color", "aqua");
            $("#inner_1 p:has('strong')").css("background-color", "olive");
            $("#outer_wrap").contents().css("border", "1px dashed orange");
            $("#inner_2 p:not(':first')").css("background-color", "yellow");
            $("#inner_2 p").eq(2).end().css("color", "green");
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용 1</span></p>
            <p><strong>내용 2</strong></p>
            <p><span>내용 3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용 4</p>
            <p>내용 5</p>
            <p>내용 6</p>
        </section>
    </div>
</body>
</html>
