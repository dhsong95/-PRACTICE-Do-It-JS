<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]").css("color", "red");
            $("#wrap a[href^='https://']").css("color", "blue");
            $("#wrap a[href$='.com']").css("color", "green");
            $("#wrap a[href*='google']").css("color", "purple");
            $("#member :text").css("background-color", "yellow");
            $("#member :password").css("background-color", "aqua");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">EasyPub</a></p>
        <p><a href="https://www.naver.com">Naver</a></p>
        <p><a href="https://www.google.com">Google</a></p>
        <p><a href="https://www.kakaocorp.com">Kakao</a></p>

        <form action="#" method="get" id="member">
            <p>
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id">
            </p>
            <p>
                <label for="user_pwd">비밀번호</label>
                <input type="password" id="user_pwd" name="user_pwd">
            </p>
        </form>
    </div>
</body>
</html>
