<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주요 선택자 정리하기</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // $(".wrap_1 p:eq(0)").text("내용 1");
            $(".wrap_1 p:first").text("내용 1");

            // $(".active").removeClass("active");
            $(".wrap p.active").removeClass("active").addClass("on");

            // $(".wrap_1 a").attr("href", "https://www.naver.com");
            $(".wrap_1 p:eq(2) a").attr("href", "https://www.naver.com");

            // $(".wrap_1 :text").val("Korea");
            $(".wrap_1 p:eq(3) input").val("Korea");

            // $(".wrap_2 p:eq(1)").after("<p>After(추가 1)</p>");
            // $(".wrap_2 p:eq(0)").before("<p>Before(추가 2)</p>");
            $(".wrap_2 p:first").after("<p>After(추가 1)</p>");
            $(".wrap_2 p:first").before("<p>Before(추가 2)</p>");

            // $(".wrap_3 p").wrapInner("<strong></strong>");
            $(".wrap_3 p").unwrap().wrapInner("<strong></strong>");
        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트 1</p>
        <p class="active">내용 2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="Hello"></p>
    </div>
    <div class="wrap_2">
        <p>내용 5</p>
        <p>내용 6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용 7</p>
            <p>내용 8</p>
        </div>
    </div>
</body>
</html>
