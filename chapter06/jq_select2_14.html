<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#inner_1").find(".txt1").css("background-color", "aqua");
            $("#inner_1 p").filter(".txt2").css("background-color", "olive");
            $("#inner_2 p").filter(function (index, object) {
                console.log(index);
                return index % 2 == 0;
            }).css("background-color", "orange");
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <div><p class="txt1">내용 1</p></div>
            <p class="txt2">내용 2</p>
        </section>

        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
