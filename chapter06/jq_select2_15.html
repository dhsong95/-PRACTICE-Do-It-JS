<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let result1 = $("#inner_1 p").eq(0).is(":visible");
            console.log(result1);

            let result2 = $("#inner_1 p").eq(1).is(":visible");
            console.log(result2);

            let result3 = $(":checkbox").eq(0).is(":checked");
            console.log(result3);

            let result4 = $("#chk2").is(":checked");
            console.log(result4);
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용 1</p>
            <p style="display: none;">내용 2</p>
        </section>

        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <form action="#" method="get">
                <p>
                    <input type="checkbox" name="chk1" id="chk1" checked>
                    <label for="chk1">체크1</label>
                    <input type="checkbox" name="chk2" id="chk2">
                    <label for="chk2">체크2</label>
                </p>
            </form>
        </section>
    </div>
</body>
</html>
