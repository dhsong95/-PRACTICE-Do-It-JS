<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let obj = [
                {"area": "서울"},
                {"area": "부산"},
                {"area": "전주"}
            ];

            $(obj).each(function(index, object) {
                console.log(index + ":", object);
            });
            console.log("=====The End 1=====");

            $.each($("#menu1 li"), function(index, object) {
                console.log(index + ":", object);
            });
            console.log("=====The End 2=====");

            $.each($("#menu2 li"), function(index) {
                console.log(index + ":", $(this));
            });
            console.log("=====The End 3=====");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
