<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#menu li:first").css("background-color", "aqua");
            $("#menu li:last").css("background-color", "red");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
