<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission 01</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#myList li").not(":first").css("background-color", "yellow");
            $("#myList li:not(':first')").css("color", "purple");
        });
    </script>
</head>
<body>
    <ul id="myList">
        <li>내용 1</li>
        <li>내용 2</li>
        <li>내용 3</li>
        <li>내용 4</li>
    </ul>
</body>
</html>
