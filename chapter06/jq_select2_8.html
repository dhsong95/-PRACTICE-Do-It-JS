<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let arr1 = [
                {"area": "서울", "name": "무대리"},
                {"area": "부산", "name": "홍과장"},
                {"area": "대전", "name": "박사장"},
                {"area": "서울", "name": "빅마마"},
            ];

            let arr2 = $.map(arr1, function(object, index) {
                if(object.area == "서울") {
                    return object;
                }
            });
            console.log(arr2);
            console.log("=====first END=====")

            let arr3 = $.grep(arr1, function(object, index) {
                return object.area == "서울";
            });
            console.log(arr3);
            console.log("=====second END=====")
        });
    </script>
</head>
<body>

</body>
</html>
