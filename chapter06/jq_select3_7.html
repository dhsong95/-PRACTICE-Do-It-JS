<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box_wrap {
            width: 300px;
            height: 500px;
            margin: 50px auto 0;
            position: relative;
            background-color: beige;
        }
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: cornflowerblue;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let absolute_top = $(".box").offset().top;
            let relative_top = $(".box").position().top;

            $(".txt_1 span").text(absolute_top);
            $(".txt_2 span").text(relative_top);
        });
    </script>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위치값: <span></span></p>
    <p class="txt_2">상대 top 위치값: <span></span></p>
</body>
</html>
