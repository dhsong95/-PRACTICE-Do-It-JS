<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#wrap p:hidden").css({"display": "block", "background-color": "aqua"});

            let z1 = $("#zone1 :selected").val();
            console.log(z1);

            let z2 = $("#zone2 :checked").val();
            console.log(z2);

            let z3 = $("#zone3 :checked").val();
            console.log(z3);
        });
</script>
</head>
<body>
    <div id="wrap">
        <p>내용 1</p>
        <p style="display: none">내용 2</p>
        <p>내용 3</p>

        <form action="#" method="get">
            <p id="zone1">
                <select name="course" id="course">
                    <option value="opt1">옵션1</option>
                    <option value="opt2" selected>옵션2</option>
                    <option value="opt3">옵션3</option>
                </select>
            </p>
            <p id="zone2">
                <input type="checkbox" name="hobby" value="독서">독서
                <input type="checkbox" name="hobby" value="자전거">자전거
                <input type="checkbox" name="hobby" value="등산" checked>등산
            </p>
            <p id="zone3">
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female" checked>여성
            </p>
        </form>
    </div>
</body>
</html>
