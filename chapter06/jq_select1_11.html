<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let style_1 = {
                "background-color": "aqua",
                "border": "2px solid red"
            };
            let style_2 = {
                "background-color": "yellow",
                "border": "2px dashed red"
            }

            $(".txt").prevAll().css(style_1);
            $(".txt").nextAll().css(style_2);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용 1</p>
        <p class="txt">내용 2</p>
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
</body>
</html>
