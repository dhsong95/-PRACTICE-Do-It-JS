<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let val1 = $("#username").val();
            console.log(val1);

            $("#userid").val("javascript");

            let val2 = $("#userid").prop("defaultValue");
            console.log(val2);
        })
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" method="get">
        <p>
            <label for="username">이름</label>
            <input type="text" name="username" id="username" value="용대리">
        </p>
        <p>
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" value="hello">
        </p>
    </form>
</body>
</html>
