<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <style>
        div {
            background-color: coral;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#title_1 strong").unwrap();
            $(".ct1").wrap("<div></div>");
            $(".ct2").wrapAll("<div></div>");
            $("li").wrapInner("<h3></h3>");
        });
    </script>
</head>
<body>
    <h1 id="title_1"><strong>객체 조작 및 생성</strong></h1>

    <p class="ct1">내용 1</p>
    <p class="ct1">내용 2</p>
    <p class="ct2">내용 3</p>
    <p class="ct2">내용 4</p>

    <ul>
        <li>내용 3</li>
        <li>내용 4</li>
    </ul>
</body>
</html>
