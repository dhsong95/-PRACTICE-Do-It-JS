<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <style>
        * { padding: 0; }
        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid black;
            background-color: beige;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let w1 = $("#p1").width();
            console.log(w1);

            let w2 = $("#p1").innerWidth();
            console.log(w2);

            let w3 = $("#p1").outerWidth();
            console.log(w3);

            $("#p2").outerWidth(100).outerHeight(100);

        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <p id="p1">내용 1</p>
    <p id="p2">내용 2</p>
</body>
</html>
