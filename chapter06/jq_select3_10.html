<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#listZone").prepend("<li>prepend</li>");
            $("<li>appendTo</li>").appendTo("#listZone");
        });
    </script>
</head>
<body>
<div id="wrap">
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</div>
</body>
</html>
