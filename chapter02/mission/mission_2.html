<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let first = 1200;
        let second = 1300;
        let third = 1000;
        let fourth = parseInt(prompt("4분기 실적을 입력하세요"));

        let avg = (first + second + third + fourth) / 4;
        let message = (avg > fourth) ? "판매량이 평균 미달입니다" : "판매량이 평균 이상입니다";

        document.write(message);



    </script>
</body>
</html>
